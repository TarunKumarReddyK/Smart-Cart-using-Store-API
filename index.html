<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce-Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="home.css">
  <script src="script.js" defer></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary py-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Ecommerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="About.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Contact.html">Contact</a>
          </li>
        </ul>
        <!-- Login, Register and Cart -->
        <div class="d-flex gap-3">
          <a href="Contact.html" class="btn btn-outline-secondary">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
          <a href="Contact.html" class="btn btn-outline-secondary">
            <i class="fas fa-user-plus"></i> Register
          </a>
          <a href="cart.html" class="btn btn-outline-secondary">
            <i class="fas fa-shopping-cart"></i> Cart <p id="cartCount">
            </p>
          </a>
          <script>
            document.getElementById('cartCount').innerHTML = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')).length : 0;
          </script>
        </div>
      </div>
    </div>
  </nav>



  <!-- Main Image -->
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./Assests/main.png.jpg" class="d-block w-100" alt="Main Banner">
        <div class="carousel-caption d-block justify-content-start align-items-center"
          style="top: 50%; transform: translateY(-50%);">
          <h3>New Season Arrivals</h3>
          <h3 class="text-white">This is a wider card with supporting text as below as neutral</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 text-center pt-5">
    <h2 class="latest_products">Latest Products</h2>
  </div>
  <hr>
  <div class="d-flex justify-content-center flex-wrap mt-4 mb-4 p-3">
    <button type="button" class="btn button-custom" data-product-type="all">All</button>
    <button type="button" class="btn button-custom" data-product-type="men's clothing">Men's Clothing</button>
    <button type="button" class="btn button-custom" data-product-type="women's clothing">Women's Clothing</button>
    <button type="button" class="btn button-custom" data-product-type="jewelery">Jewelry</button>
    <button type="button" class="btn button-custom" data-product-type="electronics">Electronics</button>
  </div>


  <!-- Latest Products Section -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="latest_products">Latest Products</h2>
      </div>
    </div>
  </div>


  <!-- Buttons and Categories -->


  <!-- Products Container -->
  <div class="container mt-5">
    <div class="row" id="product-list">
      <!-- Products will be injected here -->
    </div>
  </div>
  <div class="love-container">
    Made with <span style="color: red;">❤️ </span> <span>by Tarun in Association with AchieversIT</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
